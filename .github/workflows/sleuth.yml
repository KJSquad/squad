# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on pull request merges but only for the "main" branch
  pull_request_target:
    types:
      - closed

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Triggers the workflow when a PR is added to the Merge Queue
  merge_group:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  # This workflow contains a single job called "build"
  deploy:
    # Check if PR was merged, not just closed
    if: github.event.pull_request.merged == true
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Runs a set of commands using the runners shell
      - name: Webhook to Sleuth
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.SLEUTH_API_TOKEN }}" -d environment=production -d sha=${{ github.sha }} https://app.sleuth.io/api/1/deployments/lem00r/squad/register_deploy
